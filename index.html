<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Coffee Order Simulator ☕️</h1>
        <div class="coffee-menu">
            <button onclick="orderCoffee('Espresso')">Order Espresso</button>
            <button onclick="orderCoffee('Latte')">Order Latte</button>
            <button onclick="orderCoffee('Cold Brew')">Order Cold Brew</button>
        </div>
        <div id="order-status">Choose a coffee to start your order!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
